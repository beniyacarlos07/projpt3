<html>
<head>
	<title>CHECK OUT</title>
</head>
<body bgcolor="#92a085">
	<center>
		<h1><img src="https://www.mangotree.org.uk/wp-content/uploads/2016/01/mt-logo-05.png" width="600px" height="200px"></h1>
	<table>
	<form>
		<tr>
			<td>Full Name:</td> 
			<td><input type="text" placeholder="Name"></td>
	</tr>
	<tr>
		<td>Full Address: </td> 
		<td><input type="password" placeholder="House Number/Street Name"></td>
	</tr>
	<tr>
		<td>For Pick-Up<input type="checkbox"></td> 
		<td>For Delivery<input type="checkbox"></td>
	</tr>
	<tr>
		<td colspan="2"><select>
			<option>GCASH</option>
			<option>BDO</option>
			<option>BPI</option>
			<option>VISA</option>
		</select></td>
	</tr>
	<tr>
		<td colspan="2"><textarea cols="25" rows="7">
		Notes(optional)
		</textarea></td>
	</tr>
	<tr>
		<td colspan="2"><input type="submit" value="SUBMIT"><input type="reset" value="CLEAR">
	</form>
	</table>
	</center>
</body>
</html>
